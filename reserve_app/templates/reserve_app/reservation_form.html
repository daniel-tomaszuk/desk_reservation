{% extends "base.html" %}
{% block title %}Cancel Reservation{% endblock %}
{% block content %}
    <p>Are you sure you want to confirm "{{ object }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input id="id_confirmed" title="confirmed" name="confirmed" value="True" type="hidden">
        <button class="btn btn-primary btn-xs" onclick="location.href='{% url 'reserve_app:reservation_details' %}'" type="button">
            Go back
        </button>
        <input type="submit" class="btn btn-primary btn-xs" value="Confirm Reservation">
</form>
{% endblock %}
